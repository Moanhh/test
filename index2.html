<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="index2.css">
    <title>Đăng ký</title>
</head>
<body>
    <section class="vh-1000" style="background-color: #b6e1b9;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://i.pinimg.com/736x/93/d5/40/93d540a838fe6e7fe08cbe31784c113d.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form name="myForm" action="login" method="get">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Hello bạn nha</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Xin mời đăng kí để được hoạt động</h5>
      
                        <div class="form-outline mb-4">
                          <h9 id="ycName" style="font-size:12px; color: red"></h9>
                          <input type="email" id="name" class="form-control form-control-lg" />
                          <label class="form-label" for="name">Tên đăng nhập</label>
                        </div>

                        <div class="form-outline mb-4">
                            <h9 id="ycYO" style="font-size:12px; color: red"></h9>
                            <input type="number" id="YO" class="form-control form-control-lg" />
                            <label class="form-label" for="YO">Tuổi</label>
                          </div>
      
                          <div class="form-outline mb-4">
                            <h9 id="ycEmail" style="font-size:12px; color: red"></h9>
                            <input type="email" id="email" class="form-control form-control-lg" />
                            <label class="form-label" for="email">Email</label>
                          </div>
        
                          <div class="form-outline mb-4">
                            <h9 id="ycPassword" style="font-size:12px; color: red"></h9>
                            <input type="password" id="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Mật khẩu</label>
                          </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" onclick="validateForm()" type="button">Login</button>
                        </div>
      
                        
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="index2.js"></script>
</html>
